<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Homework</h1>
    <div class="container"></div>
    <table border="1px">
      <thead>
        Table
      </thead>
      <th>Column1</th>
      <th>Column2</th>
      <th>Column3</th>
      <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
      </tr>
      <tr>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
      </tr>
      <td colspan="3">Row 3 Cell 1</td>
    </table>
  </body>
</html>
